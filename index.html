<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div id="Detail">
      <form id="form">
        <div><h1 id="heading">Enter Your Detail</h1></div>
        <div>
          <label for="Name">Name: </label>
          <input type="text" name="Name" id="nameInput" onkeydown="return isAlphabet(event)"/>
          <label for="name" class="displayNone color" id="userName"></label>
        </div>
        <div>
          <label for="MovieName"> Movie Name: </label>
          <select id="movieList">
            <option value="" selected disabled>Please select</option>
          </select>
          <label for="movie_name" id="movieName" class="displayNone color"></label>
        </div>
        <div>
          <label for="birthday" id="birthdayLable">Birthday:</label>
          <input type="date" id="birthdayInput" name="birthday" />
          <label for="seat_count" class="displayNone">Selected Seat:</label>
          <label for="" class="displayNone color" id="totalSelectedSeat" ></label>
        </div>
        <div>
          <label for="Mobile No.">Contect Number:</label>
          <input type="tel" name="phone" id="contactNumberInput" onkeypress="return isNumber(event)"/>
          <label for="phone" class="displayNone color" id="userContact"></label>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="emailInput" name="email" />
          <label for="email" class="displayNone color" id="userEmail"></label>
        </div>
        <input type="submit" value="submit" id="submit" onclick="return validateForm()" />
      </form>
    </div>
    <div id="bookSeatContainer" class="disable">
        <div id="transparent"></div>
      <div id="bookSeatBody">
        <div id="seatType">
          <span class="available ">
            <span class="material-icons "> event_seat </span>
            <label for="" class="seat_type"> Available </label>
          </span>
          <span class="booked">
            <span class="material-icons "> event_seat </span>
            <label for="" class="seat_type"> Booked </label>
          </span>
          <span class="selected">
            <span class="material-icons "> event_seat </span>
            <label class="seat_type" for=""> Selected </label>
          </span>
        </div>
        <div id="seat_div">
          <div id="seatContainer">
          </div>
          <div id="screen"></div>
        </div>
        <div id="seat_count">
          <span>Book Seat:
            <span id="bookedSeat"></span>
          </span>
          <span> Available Seat:
            <span id="availableSeat"></span>
          </span>
          <span>Selected Seat:
            <span id="selectedSeat">0</span>
          </span>
        </div>
        <button id="bookSeatBtn" class="disable" >Book Seat</button>
        <span id="transparentBtn"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
